    <script>
        const C = {
            url: 'https://api.urbanautobot.com',
            key: 'cfd9b746ea9e400dc8f4d3e8d57b0180',
            inst: 'gerente_1760457175199_dvt6rm',
            webhook: 'https://bxtuynqauqasigcbocbm.supabase.co/functions/v1/evolution-webhook'
        };

        function show(id, txt, type='info') {
            document.getElementById(id).innerHTML = `<div class="result ${type}">${txt}</div>`;
        }

        async function configurar() {
            show('r1', 'Configurando webhook...', 'info');

            try {
                const response = await fetch(`${C.url}/webhook/set/${C.inst}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': C.key
                    },
                    body: JSON.stringify({
                        enabled: true,
                        url: C.webhook,
                        webhookByEvents: false,
                        webhookBase64: false,
                        events: ["MESSAGES_UPSERT", "MESSAGES_UPDATE"]
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    show('r1', 
                        '✅ WEBHOOK CONFIGURADO!\n\n' +
                        JSON.stringify(data, null, 2) +
                        '\n\n🎉 Agora clique em VERIFICAR',
                        'success'
                    );
                    setTimeout(() => verificar(), 2000);
                } else {
                    show('r1', 
                        '❌ ERRO:\n\n' +
                        'Status: ' + response.status + '\n' +
                        JSON.stringify(data, null, 2),
                        'error'
                    );
                }
            } catch (e) {
                show('r1', '❌ ' + e.message, 'error');
            }
        }

        async function verificar() {
            show('r2', 'Verificando...', 'info');

            try {
                const response = await fetch(`${C.url}/webhook/find/${C.inst}`, {
                    headers: { 'apikey': C.key }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const ok = data.enabled && data.url?.includes('evolution-webhook');
                    
                    let msg = '📋 WEBHOOK ATUAL:\n\n' + JSON.stringify(data, null, 2) + '\n\n';
                    msg += '═══════════════════════════════════\n';
                    
                    if (ok) {
                        msg += '🎉 TUDO CONFIGURADO!\n\n';
                        msg += '✅ enabled: true\n';
                        msg += '✅ URL correta\n';
                        msg += '✅ Events configurados\n\n';
                        msg += '📱 PRÓXIMOS PASSOS:\n';
                        msg += '1. Escaneie o QR Code acima\n';
                        msg += '2. Ou use o SISTEMA para conectar\n';
                        msg += '3. Envie mensagem teste\n';
                        msg += '4. Lead aparece automaticamente!\n\n';
                        msg += 'SCORE: 9.8/10 ⭐⭐⭐⭐⭐';
                    } else {
                        msg += '⚠️ Webhook não está completo\n';
                        msg += 'Tente configurar novamente.';
                    }
                    
                    show('r2', msg, ok ? 'success' : 'error');
                } else {

                }
            } catch (e) {
                show('r2', '❌ ' + e.message, 'error');
