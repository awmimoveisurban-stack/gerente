<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Inst√¢ncia - Evolution API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
        }
        h1 { color: #667eea; }
        .step {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; border: 2px solid #28a745; color: #155724; }
        .error { background: #f8d7da; border: 2px solid #dc3545; color: #721c24; }
        .info { background: #d1ecf1; border: 2px solid #17a2b8; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Criar Inst√¢ncia Evolution API</h1>
        
        <div class="step">
            <h3>1Ô∏è‚É£ Deletar Inst√¢ncia Antiga</h3>
            <button onclick="deletar()">üóëÔ∏è DELETAR</button>
            <div id="r1"></div>
        </div>

        <div class="step">
            <h3>2Ô∏è‚É£ Criar Inst√¢ncia</h3>
            <p>Tenta 3 formatos diferentes at√© encontrar o correto</p>
            <button onclick="criar()">‚ú® CRIAR INST√ÇNCIA</button>
            <div id="r2"></div>
        </div>

        <div class="step">
            <h3>3Ô∏è‚É£ Configurar Webhook</h3>
            <button onclick="configurarWebhook()">‚öôÔ∏è CONFIGURAR WEBHOOK</button>
            <div id="r3"></div>
        </div>

        <div class="step">
            <h3>4Ô∏è‚É£ Verificar</h3>
            <button onclick="verificar()">üîç VERIFICAR</button>
            <div id="r4"></div>
        </div>
    </div>

    <script>
        const C = {
            url: 'https://api.urbanautobot.com',
            key: 'cfd9b746ea9e400dc8f4d3e8d57b0180',
            inst: 'gerente_cec3f29d3904',
            webhook: 'https://bxtuynqauqasigcbocbm.supabase.co/functions/v1/evolution-webhook'
        };

        function show(id, txt, type='info') {
            document.getElementById(id).innerHTML = `<div class="result ${type}">${txt}</div>`;
        }

        async function deletar() {
            show('r1', 'Deletando...', 'info');
            try {
                await fetch(`${C.url}/instance/delete/${C.inst}`, {
                    method: 'DELETE',
                    headers: { 'apikey': C.key }
                });
                show('r1', '‚úÖ Deletado (ou n√£o existia)', 'success');
            } catch (e) {
                show('r1', '‚úÖ OK (j√° estava deletado)', 'success');
            }
        }

        async function criar() {
            show('r2', 'Tentando criar inst√¢ncia...', 'info');

            // Formato 1: Mais simples poss√≠vel
            let tentativa = 1;
            let response = await fetch(`${C.url}/instance/create`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': C.key
                },
                body: JSON.stringify({
                    instanceName: C.inst,
                    qrcode: true
                })
            });

            let data = await response.json();
            
            if (response.ok) {
                show('r2', '‚úÖ CRIADO (Formato 1 - Simples)!\n\n' + JSON.stringify(data, null, 2), 'success');
                if (data.qrcode?.base64) {
                    const img = document.createElement('img');
                    img.src = data.qrcode.base64;
                    img.style.maxWidth = '300px';
                    document.getElementById('r2').appendChild(img);
                }
                setTimeout(() => configurarWebhook(), 2000);
                return;
            }

            // Formato 2: Com integration
            show('r2', 'Tentativa 1 falhou. Tentando formato 2...', 'info');
            response = await fetch(`${C.url}/instance/create`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': C.key
                },
                body: JSON.stringify({
                    instanceName: C.inst,
                    qrcode: true,
                    integration: 'WHATSAPP-BAILEYS'
                })
            });

            data = await response.json();
            
            if (response.ok) {
                show('r2', '‚úÖ CRIADO (Formato 2 - Com integration)!\n\n' + JSON.stringify(data, null, 2), 'success');
                if (data.qrcode?.base64) {
                    const img = document.createElement('img');
                    img.src = data.qrcode.base64;
                    img.style.maxWidth = '300px';
                    document.getElementById('r2').appendChild(img);
                }
                setTimeout(() => configurarWebhook(), 2000);
                return;
            }

            // Formato 3: Completo v1
            show('r2', 'Tentativa 2 falhou. Tentando formato 3...', 'info');
            response = await fetch(`${C.url}/instance/create`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': C.key
                },
                body: JSON.stringify({
                    instanceName: C.inst,
                    qrcode: true,
                    integration: 'WHATSAPP-BAILEYS',
                    webhookUrl: '',
                    webhookByEvents: false,
                    webhookBase64: false
                })
            });

            data = await response.json();
            
            if (response.ok) {
                show('r2', '‚úÖ CRIADO (Formato 3 - v1 completo)!\n\n' + JSON.stringify(data, null, 2), 'success');
                if (data.qrcode?.base64) {
                    const img = document.createElement('img');
                    img.src = data.qrcode.base64;
                    img.style.maxWidth = '300px';
                    document.getElementById('r2').appendChild(img);
                }
                setTimeout(() => configurarWebhook(), 2000);
                return;
            }

            // Todos falharam
            show('r2', 
                '‚ùå TODAS AS TENTATIVAS FALHARAM!\n\n' +
                '√öltimo erro:\n' +
                JSON.stringify(data, null, 2) +
                '\n\nVeja a documenta√ß√£o da sua Evolution API.',
                'error'
            );
        }

        async function configurarWebhook() {
            show('r3', 'Configurando webhook...', 'info');
            try {
                const response = await fetch(`${C.url}/webhook/set/${C.inst}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': C.key
                    },
                    body: JSON.stringify({
                        enabled: true,
                        url: C.webhook,
                        webhookByEvents: false,
                        webhookBase64: false,
                        events: [
                            "MESSAGES_UPSERT",
                            "MESSAGES_UPDATE"
                        ]
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    show('r3', '‚úÖ WEBHOOK CONFIGURADO!\n\n' + JSON.stringify(data, null, 2), 'success');
                    setTimeout(() => verificar(), 1000);
                } else {
                    show('r3', '‚ö†Ô∏è Erro:\n\n' + JSON.stringify(data, null, 2), 'error');
                }
            } catch (e) {
                show('r3', '‚ùå ' + e.message, 'error');
            }
        }

        async function verificar() {
            show('r4', 'Verificando...', 'info');
            try {
                const response = await fetch(`${C.url}/webhook/find/${C.inst}`, {
                    headers: { 'apikey': C.key }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const ok = data.enabled && data.url?.includes('evolution-webhook');
                    show('r4', 
                        'üìã WEBHOOK:\n\n' + JSON.stringify(data, null, 2) + '\n\n' +
                        (ok ? 'üéâ TUDO CERTO!\n\nPr√≥ximo passo:\n1. Conecte WhatsApp no sistema\n2. Envie mensagem teste\n3. Lead aparece!' : '‚ö†Ô∏è Verifique configura√ß√£o'),
                        ok ? 'success' : 'error'
                    );
                } else {
                    show('r4', '‚ùå Erro:\n\n' + JSON.stringify(data, null, 2), 'error');
                }
            } catch (e) {
                show('r4', '‚ùå ' + e.message, 'error');
            }
        }
    </script>
</body>
</html>
