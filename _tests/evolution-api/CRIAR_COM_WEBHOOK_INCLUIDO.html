<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar com Webhook Incluído</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container { background: white; padding: 30px; border-radius: 15px; }
        h1 { color: #667eea; }
        .step { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #667eea; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; padding: 15px 30px; border-radius: 8px;
            cursor: pointer; font-size: 16px; font-weight: 600; margin: 5px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5); }
        .result { margin-top: 15px; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 13px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 2px solid #28a745; color: #155724; }
        .error { background: #f8d7da; border: 2px solid #dc3545; color: #721c24; }
        .info { background: #d1ecf1; border: 2px solid #17a2b8; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Criar Instância COM Webhook</h1>
        
        <div class="step">
            <h3>1️⃣ Deletar Antiga</h3>
            <button onclick="deletar()">🗑️ DELETAR</button>
            <div id="r1"></div>
        </div>

        <div class="step">
            <h3>2️⃣ Criar COM Webhook Incluído</h3>
            <p>Testa 4 formatos diferentes de incluir webhook na criação</p>
            <button onclick="criar()">✨ CRIAR (AUTOMÁTICO)</button>
            <div id="r2"></div>
        </div>

        <div class="step">
            <h3>3️⃣ Verificar</h3>
            <button onclick="verificar()">🔍 VERIFICAR</button>
            <div id="r3"></div>
        </div>
    </div>

    <script>
        const C = {
            url: 'https://api.urbanautobot.com',
            key: 'cfd9b746ea9e400dc8f4d3e8d57b0180',
            inst: 'gerente_cec3f29d3904',
            wh: 'https://bxtuynqauqasigcbocbm.supabase.co/functions/v1/evolution-webhook'
        };

        function show(id, txt, type='info') {
            document.getElementById(id).innerHTML = `<div class="result ${type}">${txt}</div>`;
        }

        async function deletar() {
            show('r1', 'Deletando...', 'info');
            try {
                await fetch(`${C.url}/instance/delete/${C.inst}`, {
                    method: 'DELETE',
                    headers: { 'apikey': C.key }
                });
                show('r1', '✅ Deletado', 'success');
            } catch (e) {
                show('r1', '✅ OK', 'success');
            }
        }

        async function criar() {
            show('r2', 'Testando formatos...', 'info');

            // FORMATO 1: Webhook objeto v2 completo
            let payload1 = {
                instanceName: C.inst,
                qrcode: true,
                webhook: {
                    url: C.wh,
                    enabled: true,
                    webhookByEvents: false,
                    webhookBase64: false,
                    events: ["MESSAGES_UPSERT", "MESSAGES_UPDATE"]
                }
            };

            show('r2', 'Tentando Formato 1 (v2 webhook objeto)...', 'info');
            let r = await fetch(`${C.url}/instance/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'apikey': C.key },
                body: JSON.stringify(payload1)
            });
            let d = await r.json();
            if (r.ok) {
                show('r2', '✅ SUCESSO! Formato 1 (v2)\n\n' + JSON.stringify(d, null, 2), 'success');
                if (d.qrcode?.base64) {
                    const img = document.createElement('img');
                    img.src = d.qrcode.base64;
                    img.style.maxWidth = '300px';
                    document.getElementById('r2').appendChild(img);
                }
                setTimeout(() => verificar(), 2000);
                return;
            }

            // FORMATO 2: Com integration + webhook objeto
            let payload2 = {
                instanceName: C.inst,
                qrcode: true,
                integration: 'WHATSAPP-BAILEYS',
                webhook: {
                    url: C.wh,
                    enabled: true,
                    webhookByEvents: false,
                    events: ["MESSAGES_UPSERT"]
                }
            };

            show('r2', 'Formato 1 falhou. Tentando Formato 2 (integration + webhook)...', 'info');
            r = await fetch(`${C.url}/instance/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'apikey': C.key },
                body: JSON.stringify(payload2)
            });
            d = await r.json();
            if (r.ok) {
                show('r2', '✅ SUCESSO! Formato 2\n\n' + JSON.stringify(d, null, 2), 'success');
                if (d.qrcode?.base64) {
                    const img = document.createElement('img');
                    img.src = d.qrcode.base64;
                    img.style.maxWidth = '300px';
                    document.getElementById('r2').appendChild(img);
                }
                setTimeout(() => verificar(), 2000);
                return;
            }

            // FORMATO 3: webhook string (v1 style)
            let payload3 = {
                instanceName: C.inst,
                qrcode: true,
                integration: 'WHATSAPP-BAILEYS',
                webhookUrl: C.wh,
                webhookByEvents: false,
                webhookBase64: false
            };

            show('r2', 'Formato 2 falhou. Tentando Formato 3 (v1 style)...', 'info');
            r = await fetch(`${C.url}/instance/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'apikey': C.key },
                body: JSON.stringify(payload3)
            });
            d = await r.json();
            if (r.ok) {
                show('r2', '✅ SUCESSO! Formato 3 (v1)\n\n' + JSON.stringify(d, null, 2), 'success');
                if (d.qrcode?.base64) {
                    const img = document.createElement('img');
                    img.src = d.qrcode.base64;
                    img.style.maxWidth = '300px';
                    document.getElementById('r2').appendChild(img);
                }
                setTimeout(() => verificar(), 2000);
                return;
            }

            // FORMATO 4: Webhook objeto SEM enabled
            let payload4 = {
                instanceName: C.inst,
                qrcode: true,
                webhook: {
                    url: C.wh,
                    webhookByEvents: false,
                    events: ["MESSAGES_UPSERT"]
                }
            };

            show('r2', 'Formato 3 falhou. Tentando Formato 4 (sem enabled)...', 'info');
            r = await fetch(`${C.url}/instance/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'apikey': C.key },
                body: JSON.stringify(payload4)
            });
            d = await r.json();
            if (r.ok) {
                show('r2', '✅ SUCESSO! Formato 4\n\n' + JSON.stringify(d, null, 2), 'success');
                if (d.qrcode?.base64) {
                    const img = document.createElement('img');
                    img.src = d.qrcode.base64;
                    img.style.maxWidth = '300px';
                    document.getElementById('r2').appendChild(img);
                }
                setTimeout(() => verificar(), 2000);
                return;
            }

            // Todos falharam
            show('r2', 
                '❌ TODOS OS 4 FORMATOS FALHARAM!\n\n' +
                'Último erro:\n' + JSON.stringify(d, null, 2) +
                '\n\n💡 SOLUÇÃO:\n' +
                '1. Verificar documentação da sua Evolution API\n' +
                '2. Ou conectar via sistema (React) que já tem o código correto',
                'error'
            );
        }

        async function verificar() {
            show('r3', 'Verificando...', 'info');
            try {
                // Tentar pegar webhook
                const r1 = await fetch(`${C.url}/webhook/find/${C.inst}`, {
                    headers: { 'apikey': C.key }
                });
                const d1 = await r1.json();

                // Tentar pegar status
                const r2 = await fetch(`${C.url}/instance/connectionState/${C.inst}`, {
                    headers: { 'apikey': C.key }
                });
                const d2 = await r2.json();

                let msg = '═══════════════════════════════\n';
                msg += '📊 VERIFICAÇÃO COMPLETA\n';
                msg += '═══════════════════════════════\n\n';

                msg += '🔔 WEBHOOK:\n';
                msg += JSON.stringify(d1, null, 2);
                msg += '\n\n';

                msg += '📱 STATUS:\n';
                msg += JSON.stringify(d2, null, 2);
                msg += '\n\n';

                const webhookOk = d1.enabled && d1.url?.includes('evolution-webhook');
                
                if (webhookOk) {
                    msg += '═══════════════════════════════\n';
                    msg += '🎉 TUDO CONFIGURADO!\n';
                    msg += '═══════════════════════════════\n\n';
                    msg += 'PRÓXIMO PASSO:\n';
                    msg += '1. Conectar WhatsApp (escanear QR)\n';
                    msg += '2. Enviar mensagem teste\n';
                    msg += '3. Lead aparece automaticamente!\n\n';
                    msg += 'SCORE: 9.8/10 ⭐⭐⭐⭐⭐';
                    
                    show('r3', msg, 'success');
                } else {
                    show('r3', msg, 'info');
                }
            } catch (e) {
                show('r3', '❌ ' + e.message, 'error');
            }
        }
    </script>
</body>
</html>
